       <div class="slideshow">

        </div>

    <script>
        var imgArray = [
            'image/bg.jpeg',
            'image/2.jpeg',
            'image/3.jpeg'
            
        ];
        var curIndex = 0;
        var imgDuration = 1500;

        function slideShow() {
            document.getElementById('image1').src = imgArray[curIndex];
            curIndex++;
            if (curIndex == imgArray.length) { curIndex = 0; }
            setTimeout("slideShow()", imgDuration);
        }
        slideShow();
    </script>
